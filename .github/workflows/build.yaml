name: build_and_test

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything for the git tags.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install prereqs for setuptools
        run: pip install wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      # We have two cores so we can speed up the testing with xdist
      - name: Install xdist, openfiles and flake8 for pytest
        run: pip install pytest-xdist pytest-openfiles pytest-flake8 pytest-cov

      - name: Build and install
        run: pip install -v .

      - name: Run tests
        run: pytest -r a -v -n 3 --open-files --cov=tests --cov=lsst.pex.config --cov-report=xml --cov-report=term

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
