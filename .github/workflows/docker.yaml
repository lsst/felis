name: Docker Build and Push
on:
  merge_group: {}
  pull_request: {}
  push:
    branches-ignore:
      - "dependabot/**"
      - "gh-readonly-queue/**"
      - "renovate/**"
      - "tickets/**"
      - "u/**"
    tags:
      - "*"
jobs:
  build:
    runs-on: ${{ matrix.platform.runs-on }}
    timeout-minutes: 10
    strategy:
      matrix:
        platform:
          - arch: "amd64"
            runs-on: "ubuntu-latest"
          - arch: "arm64"
            runs-on: "ubuntu-24.04-arm"
    outputs:
      tag: ${{ steps.build.outputs.tag }}
    permissions:
      contents: read
      packages: write
    # Only build tagged releases or PR from ticket branches
    if: >
      github.event_name != 'merge_group'
      && (startsWith(github.ref, 'refs/tags/')
          || startsWith(github.head_ref, 'tickets/'))
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: lsst-sqre/build-and-push-to-ghcr@v1
        id: build
        with:
          image: ${{ github.repository }}-${{ matrix.platform.arch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Report result
        run: |
          echo Pushed ghcr.io/${{ github.repository }}:${{ steps.build.outputs.tag }}

  unify_manifest:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Assemble Manifest
        uses: Noelware/docker-manifest-action@v1
        with:
          inputs: >
            ghcr.io/${{ github.repository }}-amd64:${{ needs.build.outputs.tag }},
            ghcr.io/${{ github.repository }}-arm64:${{ needs.build.outputs.tag }}
          tags: ghcr.io/${{ github.repository }}:${{ needs.build.outputs.tag }}
